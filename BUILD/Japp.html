<html>
	<head>
		<style type="text/css">
			#header{
				margin-bottom:0;
				background-color:green;
				color:white;
				font-size: 46px}
			#sidebar{
				float:right; 
				background-color:blue;
				font-size: 46px;
				color: white;
				height:90%; 
				width:20%}
			#content{
				background-color:black;
				height:90%;
				width:80%;
				float:left;}
			#qwestion{
				text-align: center;
			}
			canvas{
				position: absolute;
				/*border:1px solid brown;*/
				width: 78.0%;
				height: 88%;}
			button{
				width: 80%;
				font-size: 24px;
			}
			input{
				width: 90%;
				height: 10%;
				font-size: 24px;
				text-align: center;
			}
			/*decertions - filling white space*/
		</style>
	</head>
	<body onload='newQ()'>
		<div id='layout_box' style="width:100%;">
			<div id='header'>Japanese Mathmatic System Demo</div>
			<div id='sidebar'>
				<div id='qwestion'> 
					<div id='AWS'> ERROR1 </div>
					<div id='AW2'> ERROR2 </div>
					<div id='input'>
						<input type='text' id='userInput'>
						<button onclick='check()'>TEST Anwser</button>
						<!--<button onclick='newQ()'>new Qwestion</button>-->
					</div>
				</div>
			</div>
			<div id="content">
				<canvas id='grid1'></canvas>
				<canvas id='grid2'></canvas>
				<script>
					//Canvas
					var c1 = document.getElementById('grid1');
					var c1_obj = c1.getContext('2d');
					var c2 = document.getElementById('grid2');
					var c2_obj = c2.getContext('2d');
					//stuff
					var Cwidth = c1.width;
					var Cheight = c1.height;
					//...standard units
					var standW = Cwidth / 100;
					var standH = Cheight / 100;
					var Qint1 = 0;
					var Qint2 = 0;

					function newQ(){
						Qint1 = Math.ceil(Math.random()*5);
						Qint2 = Math.ceil(Math.random()*5);
						document.getElementById('AWS').innerHTML = Qint1 //+ ' x ' + Qint2;
						document.getElementById('AW2').innerHTML = Qint2
						//alert('Qint1 == 1')
						//alert(' ' + Cwidth + ' & ' + Cheight);
						if (Qint1 == 1){
							c1_obj.beginPath();
							c1_obj.moveTo(0,0);
							c1_obj.lineTo(Cwidth,Cheight);
							c1_obj.closePath();
							c1_obj.lineWidth = 2;
							c1_obj.strokeStyle = 'blue';
							c1_obj.stroke();
						};
						if (Qint1 == 2){
							c1_obj.beginPath();
							c1_obj.moveTo(standW * 10, 0);
							c1_obj.lineTo(Cwidth,standH * 90)
							//
							c1_obj.moveTo(0, standH * 10);
							c1_obj.lineTo(standH * 180, Cheight);
							//
							c1_obj.closePath();
							c1_obj.lineWidth = 2;
							c1_obj.strokeStyle = 'blue';
							c1_obj.stroke();
						};
						if (Qint1 == 3){
							c1_obj.beginPath();
							//
							c1_obj.moveTo(0,0);
							c1_obj.lineTo(Cwidth,Cheight);
							//
							c1_obj.moveTo(standW * 10, 0);
							c1_obj.lineTo(Cwidth,standH * 90)
							//
							c1_obj.moveTo(0, standH * 10);
							c1_obj.lineTo(standH * 180, Cheight);
							//
							c1_obj.closePath();
							c1_obj.lineWidth = 2;
							c1_obj.strokeStyle = 'blue';
							c1_obj.stroke();
						};
						if (Qint1 == 4){
							c1_obj.beginPath();
							//
							c1_obj.moveTo(standW * 10, 0);
							c1_obj.lineTo(Cwidth,standH * 90)
							//
							c1_obj.moveTo(0, standH * 10);
							c1_obj.lineTo(standH * 180, Cheight);
							//
							c1_obj.moveTo(0, standH * 30);
							c1_obj.lineTo(standW * 80, Cheight);
							//
							c1_obj.moveTo(standW * 20,0);
							c1_obj.lineTo(Cwidth, standH * 70);
							//
							c1_obj.closePath();
							c1_obj.lineWidth = 2;
							c1_obj.strokeStyle = 'blue';
							c1_obj.stroke();	
						};
						if (Qint1 == 5){
							c1_obj.beginPath();
							//
							c1_obj.moveTo(0,0);
							c1_obj.lineTo(Cwidth,Cheight);
							//
							c1_obj.moveTo(standW * 10, 0);
							c1_obj.lineTo(Cwidth,standH * 90)
							//
							c1_obj.moveTo(0, standH * 10);
							c1_obj.lineTo(standH * 180, Cheight);
							//
							c1_obj.moveTo(0, standH * 30);
							c1_obj.lineTo(standW * 80, Cheight);
							//
							c1_obj.moveTo(standW * 20,0);
							c1_obj.lineTo(Cwidth, standH * 70);
							//
							c1_obj.closePath();
							c1_obj.lineWidth = 2;
							c1_obj.strokeStyle = 'blue';
							c1_obj.stroke();
						};
						if (Qint2 == 1){
							c2_obj.beginPath();
							c2_obj.moveTo(0,Cheight);
							c2_obj.lineTo(Cwidth,0);
							c2_obj.closePath();
							c2_obj.lineWidth = 2;
							c2_obj.strokeStyle = 'green';
							c2_obj.stroke();
						};
						if (Qint2 == 2){
							c2_obj.beginPath();
							c2_obj.moveTo(standW * 10, Cheight);
							c2_obj.lineTo(Cwidth,standH * 10)
							//
							c2_obj.moveTo(0, standH * 90);
							c2_obj.lineTo(standH * 190, 0);
							//
							c2_obj.closePath();
							c2_obj.lineWidth = 2;
							c2_obj.strokeStyle = 'green';
							c2_obj.stroke();
						};
						if (Qint2 == 3){
							c2_obj.beginPath();
							//
							c2_obj.moveTo(0,Cheight);
							c2_obj.lineTo(Cwidth,0);
							//
							c2_obj.moveTo(standW * 10, Cheight);
							c2_obj.lineTo(Cwidth,standH * 10)
							//
							c2_obj.moveTo(0, standH * 90);
							c2_obj.lineTo(standH * 180, 0);
							//
							c2_obj.closePath();
							c2_obj.lineWidth = 2;
							c2_obj.strokeStyle = 'green';
							c2_obj.stroke();
						};
						if (Qint2 == 4){
							c2_obj.beginPath();
							//
							c2_obj.moveTo(standW * 15, Cheight);
							c2_obj.lineTo(Cwidth , standH * 15);
							//
							c2_obj.moveTo(standW * 5, Cheight);
							c2_obj.lineTo(Cwidth , standH * 5);
							//
							c2_obj.moveTo(0,standH * 95,0);
							c2_obj.lineTo(standW * 95, 0);
							//
							c2_obj.moveTo(0,standH * 85,0);
							c2_obj.lineTo(standW * 85, 0);
							//
							c2_obj.closePath();
							c2_obj.lineWidth = 2;
							c2_obj.strokeStyle = 'green';
							c2_obj.stroke();	
						};
						if (Qint2 == 5){
							c2_obj.beginPath();
							//
							c2_obj.moveTo(0,Cheight);
							c2_obj.lineTo(Cwidth,0);
							//
							c2_obj.moveTo(standW * 15, Cheight);
							c2_obj.lineTo(Cwidth , standH * 15);
							//
							c2_obj.moveTo(standW * 5, Cheight);
							c2_obj.lineTo(Cwidth , standH * 5);
							//
							c2_obj.moveTo(0,standH * 95,0);
							c2_obj.lineTo(standW * 95, 0);
							//
							c2_obj.moveTo(0,standH * 85,0);
							c2_obj.lineTo(standW * 85, 0);
							//
							c2_obj.closePath();
							c2_obj.lineWidth = 2;
							c2_obj.strokeStyle = 'green';
							c2_obj.stroke();
						};
					};
					function check(){
						var userVal = document.getElementById('userInput').value;
						var test = Qint1 * Qint2;
						if (test == parseInt(userVal)){
							alert('welldone')
							c1_obj.clearRect(0,0,Cwidth,Cheight);
							c2_obj.clearRect(0,0,Cwidth,Cheight);
							newQ();
							document.getElementById('userInput').value = '';
						}else{
							alert('try again');
							c1_obj.clearRect(0,0,Cwidth,Cheight);
							c2_obj.clearRect(0,0,Cwidth,Cheight);
							newQ();
							document.getElementById('userInput').value = '';
						};
					};
				</script>
			</div>
			<div id='footer' style='background-color:green;clear:both'>created by M.Proudman</div>
		</div>
	</body>
</html>
